<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c21b29c466.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Sara's Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="weather-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              placeholder="Search for a city"
              id="city-input"
              class="form-control border-2"
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search🔍"
              class="form-control btn btn-light"
            />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn btn-light" id="current-location">
              Current Location📍
            </button>
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      <h3 class="updated">Last Updated: <span id="date"></span></h3>
      <h2 id="description"></h2>
      <br />
      <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>km/h</li>
      </ul>
      <img id="icon" />
      <span class="temperature" id="temperature"></span
      ><span class="units">°C</span>
      <hr />
      <small class="my-link">
        <a href="https://github.com/sarasantospt/weather-app" target="_blank"
          >Open-source code</a
        >
        by Sara Santos
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
